<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üõ°Ô∏è SENTINEL | DATA STATS</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{ --bg:#050508; --neon-blue:#00d9ff; --neon-green:#00ff9d; --panel:#0d0d1a; --gold:#ffcc00; }
body{ margin:0; background:var(--bg); color:var(--neon-blue); font-family:'Share Tech Mono', monospace; overflow:hidden; }
.container{ display:flex; flex-direction:column; height:100vh; padding:15px; gap:15px; }

.broadcast-panel {
    background: var(--panel);
    border: 1px solid var(--neon-blue);
    padding: 15px;
    border-radius: 8px;
    color: #fff;
    font-size: 1.1rem;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 217, 255, 0.1);
}

.twod-main{ font-family:'Orbitron'; font-size: 7.5rem; color:#fff; text-align:center; line-height:1; margin: 20px 0; }

.grid { display: grid; grid-template-columns: repeat(5, 2fr); gap: 12px; flex-grow: 1; }
.card { 
    background: #0a0a14; border: 1px solid #1a1a2e; border-radius: 8px;
    display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px;
}
.card .label { font-size: 0.75rem; color: var(--neon-blue); opacity: 0.6; }
.card .count { font-family: 'Orbitron'; font-size: 2.5rem; color: var(--neon-green); }
.high-activity { color: var(--gold) !important; }
</style>
</head>
<body>

<div class="container">
    <div class="broadcast-panel" id="broadcast">üì° INITIALIZING DATA STREAM...</div>
    
    <div class="twod-main" id="twod">--</div>

    <div class="grid" id="grid"></div>
</div>

<script>
let lastVal = null;

async function sync() {
  try {
    const liveR = await fetch('/api/unified-live');
    const liveD = await liveR.json();
    document.getElementById('twod').innerText = liveD.live.twod;

    const bcR = await fetch('/api/get-broadcast');
    const bcD = await bcR.json();
    document.getElementById('broadcast').innerText = bcD.signal_message;

    const statsR = await fetch('/api/break-stats');
    const stats = await statsR.json();
    renderGrid(stats);

  } catch (e) {}
}

function renderGrid(stats) {
  const g = document.getElementById('grid');
  g.innerHTML = '';
  const max = Math.max(...stats.map(s => s.total_count));

  stats.forEach(s => {
    const isHigh = s.total_count === max && max > 0;
    g.innerHTML += `
      <div class="card">
        <div class="label">BREAK ${s.break_digit}</div>
        <div class="count ${isHigh?'high-activity':''}">
          ${s.total_count}
        </div>
      </div>`;
  });
}

setInterval(sync, 2000);
sync();
</script>
</body>
</html>
