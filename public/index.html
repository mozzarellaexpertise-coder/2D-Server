<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap');
        
        :root {
            --matrix-green: #00ff41;
            --cyber-red: #ff003c;
            --neon-blue: #00f3ff;
            --hologram-purple: #9d00ff;
            --dark-space: #0a0a0f;
            --panel-gray: #1a1a2e;
            --warning-gold: #ffb347;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--dark-space);
            font-family: 'Share Tech Mono', monospace;
            color: var(--matrix-green);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Matrix Rain Background */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 65, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* HEADER SECTION - MILITARY GRADE */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid var(--matrix-green);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.2),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                rgba(0, 255, 65, 0.1), 
                transparent 30%
            );
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        
        .title-container {
            text-align: center;
            flex-grow: 1;
        }
        
        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: transparent;
            background: linear-gradient(45deg, var(--cyber-red), var(--matrix-green), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 40px currentColor;
            letter-spacing: 4px;
            position: relative;
            margin-bottom: 10px;
        }
        
        .version-badge {
            display: inline-block;
            background: var(--cyber-red);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            letter-spacing: 3px;
            font-weight: 700;
            animation: pulseRed 2s infinite;
        }
        
        @keyframes pulseRed {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* ALERT SYSTEMS */
        .alert-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
        }
        
        .alert {
            background: rgba(255, 0, 60, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: alertPulse 1s infinite;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.5);
        }
        
        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        /* MAIN DISPLAY - CENTRAL COMMAND */
        .command-center {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .main-display {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(0, 243, 255, 0.3),
                inset 0 0 40px rgba(0, 243, 255, 0.1);
        }
        
        .main-display::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--hologram-purple), 
                var(--matrix-green), 
                var(--cyber-red)
            );
            z-index: -1;
            border-radius: 22px;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .live-signal-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .live-signal-label::before {
            content: 'üî¥';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .twod-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 12rem;
            font-weight: 900;
            color: var(--matrix-green);
            text-align: center;
            text-shadow: 
                0 0 60px var(--matrix-green),
                0 0 120px rgba(0, 255, 65, 0.5);
            margin: 40px 0;
            position: relative;
            animation: glitch 5s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            97% { transform: translateX(0); }
            98% { transform: translateX(2px); }
            99% { transform: translateX(-2px); }
        }
        
        .targets-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .target-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--warning-gold);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .target-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 179, 71, 0.4);
            border-color: white;
        }
        
        .target-card::before {
            content: 'üéØ';

        .target-value {

            font-size: 2.5rem;
            font-weight: 700;

        /* SIDEBAR - STATS & CONTROLS */
        .sidebar {
            display: flex;
            flex-direction: column;

        .stats-panel {

        .stat-item {

            align-items: center;

        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px currentColor;
        }
        
        /* CONTROL PANEL */
        .control-panel {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid var(--matrix-green);
        }
        
        .control-btn {
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .control-btn:hover {
            background: var(--matrix-green);
            color: black;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            transform: translateY(-3px);
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--matrix-green), 
                transparent, 
                var(--matrix-green)
            );
            z-index: -1;
            border-radius: 12px;
            animation: btnGlow 2s linear infinite;
        }
        
        /* PAT THEE DISPLAY */
        .pat-display {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid var(--warning-gold);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 20px;
        }
        
        .pat-label {
            color: var(--warning-gold);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .pat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--warning-gold);
            text-shadow: 0 0 30px rgba(255, 179, 71, 0.8);
            animation: patPulse 2s infinite;
        }
        
        @keyframes patPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* MARKET VOLATILITY GRAPH */
        .graph-container {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }
        
        .graph-label {
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 1024px) {
            .command-center {
                grid-template-columns: 1fr;
            }
            
            .twod-display {
                font-size: 8rem;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .targets-grid {
                grid-template-columns: 1fr;
            }
            
            .twod-display {
                font-size: 6rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
        }
        
        /* GRAPH ANIMATION */
        .graph-line {
            stroke: var(--neon-blue);
            stroke-width: 4;
            fill: none;
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }
        
        .graph-point {
            fill: var(--neon-blue);
            stroke: white;
            stroke-width: 2;
            animation: pointGlow 2s infinite;
        }
        
        @keyframes pointGlow {
            0%, 100% { r: 4; }
            50% { r: 6; }
        }
    </style>

    <script>
        // ============================================
        // MATRIX RAIN BACKGROUND
        // ============================================
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrixChars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = `${fontSize}px 'Share Tech Mono', monospace`;
            
            for(let i = 0; i < drops.length; i++) {
                const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // ============================================
        // SUPABASE INITIALIZATION
        // ============================================
        const SUPABASE_URL = 'https://rxwlazpznslcaubdobxr.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ4d2xhenB6bnNsY2F1YmRvYnhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNDU0ODEsImV4cCI6MjA4MzgyMTQ4MX0.6KvAPSSzxxR786nP9YvA0NHwmdtpHPu2ljHA81bpBLs';
        
        const sentinel = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let lastSet = "";
        let freezeCount = 0;
        let history = [];
        let broadcastMode = false;
        
        // ============================================
        // REALTIME SUPABASE LISTENER
        // ============================================
        sentinel
            .channel('live-monitor')
            .on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: 'broadcast' 
            }, (payload) => {
                console.log("‚úÖ LIVE BROADCAST RECEIVED!", payload.new);
                const data = payload.new;
                
                // Update Top 3 Targets with animation
                if (data.rows) {
                    const rows = data.rows.split(',');
                    const targetCards = document.querySelectorAll('.target-card .target-value');
                    targetCards.forEach((card, index) => {
                        const value = rows[index] ? rows[index].trim() : '--';
                        if(card.textContent !== value) {
                            card.style.animation = 'none';
                            setTimeout(() => {
                                card.textContent = value;
                                card.style.animation = 'patPulse 0.5s';
                            }, 10);
                        }
                    });
                }
                
                // Update Pat Thee with animation
                if (data.pat_thee) {
                    const patVal = document.getElementById('pat-val');
                    if(patVal.textContent !== data.pat_thee) {
                        patVal.style.animation = 'none';
                        setTimeout(() => {
                            patVal.textContent = data.pat_thee;
                            patVal.style.animation = 'patPulse 0.5s';
                        }, 10);
                    }
                }
            })
            .subscribe((status) => {
                console.log("üõ∞Ô∏è SENTINEL CONNECTION STATUS:", status);
            });
        
        // ============================================
        // MARKET DATA UPDATER
        // ============================================
        async function updateMarketData() {
            try {
                const res = await fetch('https://twod-server-f4df.onrender.com/api/unified-live');
                const data = await res.json();
                const { live } = data;
                
                if (live) {
                    // Update main 2D display with animation
                    const main2D = document.getElementById('main-twod');
                    if(main2D.textContent !== live.twod) {
                        main2D.style.animation = 'none';
                        setTimeout(() => {
                            main2D.textContent = live.twod || "--";
                            main2D.style.animation = 'glitch 5s infinite';
                        }, 50);
                    }
                    
                    // Update statistics
                    document.getElementById('stat-set').textContent = live.set || "--";
                    document.getElementById('stat-value').textContent = live.value || "--";
                    
                    // Format time
                    const timeElement = document.getElementById('stat-time');
                    if(live.time) {
                        const timeParts = live.time.split(' ');
                        timeElement.textContent = timeParts.length > 1 ? timeParts[1] : live.time;
                    } else {
                        timeElement.textContent = "--";
                    }
                    
                    // Elephant Lock Detection
                    if (live.set === lastSet && live.set !== "0" && live.set !== "--") {
                        freezeCount++;
                    } else {
                        freezeCount = 0;
                    }
                    lastSet = live.set;
                    
                    const elephantAlert = document.getElementById('elephant-alert');
                    if (freezeCount > 10) {
                        elephantAlert.style.display = 'flex';
                        elephantAlert.style.animation = 'alertPulse 0.5s infinite';
                    } else {
                        elephantAlert.style.display = 'none';
                    }
                    
                    // Update Volatility Graph
                    updateVolatilityGraph(live);
                }
            } catch (error) {
                console.error("üì° MARKET SYNC ERROR:", error);
                document.getElementById('main-twod').textContent = "ERR";
                document.getElementById('main-twod').style.color = "var(--cyber-red)";
            }
        }
        
        // ============================================
        // VOLATILITY GRAPH UPDATER
        // ============================================
        function updateVolatilityGraph(live) {
            const val = parseFloat(live.value.replace(/,/g, ''));
            if(!isNaN(val)) {
                history.push(val);
                if(history.length > 30) history.shift();
                
                const min = Math.min(...history);
                const max = Math.max(...history);
                const range = (max - min) || 1;
                
                // Generate points for polyline
                const points = history.map((v, i) => {
                    const x = (i / (history.length - 1)) * 600;
                    const y = 190 - ((v - min) / range) * 180;
                    return `${x},${y}`;
                }).join(' ');
                
                document.getElementById('graph').setAttribute('points', points);
                
                // Update latest point
                if(history.length > 1) {
                    const latestX = (history.length - 1) / (history.length - 1) * 600;
                    const latestY = 190 - ((history[history.length - 1] - min) / range) * 180;
                    
                    const point = document.getElementById('latest-point');
                    point.setAttribute('cx', latestX);
                    point.setAttribute('cy', latestY);
                }
            }
        }
        
        // ============================================
        // CONTROL FUNCTIONS
        // ============================================
        function toggleBroadcastMode() {
            broadcastMode = !broadcastMode;
            document.body.classList.toggle('broadcast-active', broadcastMode);
            
            const mainDisplay = document.getElementById('main-twod');
            if(broadcastMode) {
                mainDisplay.style.fontSize = '15rem';
                mainDisplay.style.textShadow = '0 0 100px var(--cyber-red)';
                showNotification("BROADCAST MODE ACTIVATED", "var(--cyber-red)");
            } else {
                mainDisplay.style.fontSize = '12rem';
                mainDisplay.style.textShadow = '0 0 60px var(--matrix-green)';
                showNotification("BROADCAST MODE DEACTIVATED", "var(--matrix-green)");
            }
        }
        
        function emergencyClear() {
            history = [];
            freezeCount = 0;
            document.getElementById('elephant-alert').style.display = 'none';
            document.getElementById('graph').setAttribute('points', '');
            showNotification("SYSTEM CLEARED", "var(--warning-gold)");
        }
        
        function systemDiagnostic() {
            showNotification("SYSTEM DIAGNOSTIC RUNNING...", "var(--neon-blue)");
            setTimeout(() => {
                showNotification("ALL SYSTEMS NOMINAL", "var(--matrix-green)");
            }, 2000);
        }
        
        function showNotification(message, color) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${color};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-family: 'Orbitron', sans-serif;
                font-weight: bold;
                z-index: 10000;
                animation: slideIn 0.3s, fadeOut 0.3s 2.7s;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        // Start market updates every 2 seconds
        setInterval(updateMarketData, 2000);
        updateMarketData(); // Initial call
        
        // Add CSS for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'b': case 'B':
                    toggleBroadcastMode();
                    break;
                case 'c': case 'C':
                    emergencyClear();
                    break;
                case 'd': case 'D':
                    systemDiagnostic();
                    break;
            }
        });
    </script>
</body>
</html>
